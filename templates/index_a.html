<!DOCTYPE html>
<html>
  <head>
    <title>My AI Service Page</title>
    <script>
        async function translateAndPlayAudio() {
            const text = document.getElementById("input_text").value;
            const language = document.getElementById("language").value;

            // Send the text and language to the server
            const response = await fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ input_text: text, language: language })
            });

            if (response.ok) {
                const data = await response.json();
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = data.audio_url;
                audioPlayer.load();
                audioPlayer.play();
            } else {
                alert("Translation and audio generation failed.");
            }
        }
    </script>
  </head>
  <body>
    <h1>Language Translator</h1>
    <label for="text">Enter text to translate:</label><br>
    <input type="text" id="input_text" name="input_text"><br><br>
    <label for="language">Select a language:</label><br>
    <select id="language" name="language">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
    </select><br><br>

    <!-- Play Audio button to handle translation and playback -->
    <button onclick="translateAndPlayAudio()">Play Audio</button>
    <br><br>

    <audio id="audioPlayer" controls></audio>
  </body>
</html>
