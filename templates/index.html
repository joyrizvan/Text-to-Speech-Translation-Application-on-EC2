<!DOCTYPE html>
<html>
  <head>
    <title>My AI servive page</title>
  </head>
  <body>
    <h1>Language Translator</h1>
    <form method="POST" action="">
      <label for="text">Enter text to translate:</label><br>
      <input type="text" id="input_text" name="input_text"><br><br>
      <label for="language">Select a language:</label><br>
      <select id="language" name="language">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select><br><br>
      <input type="submit" value="Translate">
    </form>
    <p> Input: {{input}}</p>
    <p>Selected Language: {{lang}}</p>
    <p> Translated Text: {{translate}} </p>
  </body>
</html>
